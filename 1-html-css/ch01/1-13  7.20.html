<html lang="ko">

<head>
  <meta charset="utf-8">
</head>

<body>
  <p>
    <b>이것은</b> 내용입니다.
  </p>

  <p>

    <strong>이것은</strong> 내용입니다.
  </p>


  <!-- 기울임 2종 -->
  <p>
    <!-- i(italic):기울여서 -->
    <i>이것은</i>내용입니다.
  </p>
  <p>
    <!-- em(emaphsis): 중요 -->
    <em>이것은</em>내용입니다.
  </p>


  <p>
    <sub>이것은</sub>내용입니다.
    <sup>이것은</sup> 내용입니다.
  </p>

  <p>
    <u>이것은</u> 내용입니다.
    <ins>이것은</ins> 내용입니다.
    <del>이것은</del> 내용입니다.
  </p>

  <p>
    <!-- under line -->
    <u>이것은</u> 내용
    <!-- line through -->
    <s>이것은</s> 내용
  </p>

  <p>
    <span style="text-decoration:underline;">이것은</span> 내용
    <span style="text-decoration:underline;">이것은</span> 내용
  </p>





</body>

</html>

  bold 체는 리더기에서 그냥 읽는데, strong은 강세를 줘서 세게 읽음
