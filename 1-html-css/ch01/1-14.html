<html lang="ko">

<head>
  <meta charset="utf-8">
</head>

<body>
  <!-- 가로세로가 있는 표를 표현기능한 태그 -->
  <table border="1">
    <!-- 테이블의 헤더부분을 나타내는 시멘택 태그 -->
    <thead>
      <tr>
        <th>이름</th>
        <th>연락처</th>
      </tr>
    </thead>
    <tbody>
      <!-- 하나의 가로 행 (row) 표시 -->
      <tr>
        <!-- 하나의 셀 cell (표 칸), 실제 데이터가 표시되는 부분 -->
        <td>홍길동</td>
        <td>010-1234-5678</td>
      </tr>

      <tr>
        <!-- 하나의 셀 cell, 실제 데이터가 표시되는 부분 -->
        <td>이주은</td>
        <td>010-6741-2771</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td></td>
        <td>총 2건</td>
      </tr>
    </tfoot>
  </table>

  <div>

  </div>



</body>

</html>


<!-- 수업내용 필기 21-07-20

<td> 실제 내용이 들어가는 부분 </td>
표에 넣을 내용(컨텐츠)은 무조건 td에 들어가야함, tr에 있으면 암됨.

tbody 는 table 의 시멘틱 테크, 무조건 써줘야함.
내가 안써도 웹상에서 그렇게 나옴

thead 표 머릿말
tbody 표 본문 꼭써야함
tfoot 잘 안씀.

현재는 html 스타일 넣는 태그는 거의 꾸미기 속성으로 넣음 태그는 많이 사라짐

-->
