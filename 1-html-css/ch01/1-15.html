<html lang="ko">

<head>
  <meta charset="utf-8">
</head>


<table border="1" cellspacing="0" width="300">
  <!-- html4에 있던 기능 -->
  <thead>
    <tr>
      <th>이름</th>
      <th>연락처</th>
    </tr>
  </thead>
  <tbody>

    <tr>
      <!-- row 행, 가로축    span 늘려라 -->
      2칸만큼 셀을 먹는 것,
      <td rowspan="2">홍길동</td>
      <td>010-1234-5678</td>
    </tr>

    <tr>
      <td>010-6741-2771</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <!-- colspan(column span)
      column 열, 세로축
      span 늘려라 스판 -->
      <td colspan="2">총 2건</td>
    </tr>
  </tfoot>
</table>

<div>

</div>



</body>

</html>
