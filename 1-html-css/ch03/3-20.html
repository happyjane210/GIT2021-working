<html lang="ko">

<head>
  <meta charset="utf-8">
  <style>
    div {
      width: 250px;
      height: 250px;
      margin-bottom: 10px;
    }

    .box1 {
      border: width 3px;
      border-style: solid;
      border-color: black;
      border-radius: 50px 30px 20px 10px;
      /* 시게방향, 왼쪽위, 오른쪽위, 오른쪽아래, 왼쪽아래 */
    }

    .box2 {
      border: 3px solid black;
      border-radius: 50%;
      정사각형이면,
      왼쪽크기의 1/2 원처럼 됨
    }
  </style>
</head>

<body>
  <div class="box1"></div>
  <div class="box2"></div>
</body>

</html>
