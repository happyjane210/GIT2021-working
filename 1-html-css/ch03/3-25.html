<html lang="ko">

<head>
  <meta charset="utf-8">
  <style>
    li:last-child {
      font-size: 120%;
    }


    li:first-child {
      color: red;
    }

    .item:first-child {
      color: seagreen;
    }

    .box:first-child {
      color: slateblue;
    }
  </style>

</head>

<body>
  <ul>
    <li>first</li>
    <li>second</li>
    <li>third</li>
    <li>forth</li>
    <li>fifth</li>
  </ul>

  <ul>
    <li class="item">first</li>
    <li class="item">second</li>
    <li class="item">third</li>
    <li class="item">forth</li>
    <li class="item">fifth</li>
  </ul>

  <div>
    <div class="box">first</div>
    <div class="box">second</div>
    <div class="box">third</div>
    <div class="box">forth</div>
    <div class="box">fifth</div>
  </div>
</body>

</html>
