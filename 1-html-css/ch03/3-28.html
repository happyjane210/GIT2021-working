<html lang="ko">

<head>
  <meta charset="utf-8">
  <style>
    ol {
      list-style: none;
      padding: 0px;
    }


    ol>li {
      counter-increment: rint;
    }

    /* 카운터에 보내줄 메모리 정보
카운터에서 갖다 쓰기 위해서 만든 메모리 공간 이름이 rint */

    ol>li::before {
      content: counter(rint)". ";
      border: 1px solid black;
      border-radius: 50%;
      background-color: blueviolet;
      color: white;

      /*결과가 1,2,3 튀어나온다*/
    }

    /* 카운터는 순서 계산기, 첫번째 두번째.. 
     리스트 순서대로 첫번째 요소는 1
     두번째 li 2, 세번째 li 3
     대신 숫자값을 저장하고 있는 메모리를 만들어 줘야함.
    */

    ol>li::after {
      content: "   - "attr(data-count)" dounloads";
      font-size: 0.8rem;
    }

    /* attr (attribute): 속성 */
  </style>
</head>

<body>
  <h1>인기 앱</h1>
  <ol>
    <li data-count="500,000,000+">zoom meeting</li>
    <li data-count="100,000,000+">kakao talk</li>
    <li data-count="100,000,000+">당근마켓</li>
  </ol>
</body>

</html>
