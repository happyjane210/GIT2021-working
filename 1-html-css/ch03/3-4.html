<html lang="ko">

<head>
  <meta charset="utf-8">
  <style>
    h1 {
      color: red;
    }

    #warning-header {
      color: orange;
    }

    .primary {
      color: green
    }
  </style>
</head>

<body>
  <h1>이것은 제목입니다</h1>
  <h1 id="warning-header">이것은 제목입니다</h1>
  <p class="primary">이것은 내용입니다</p>
  <p>이것은 내용입니다</p>
  <p class="primary">이것은 내용입니다</p>
</body>

</html>
