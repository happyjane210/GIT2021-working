<html lang="ko">

<head>
  <meta charset="utf-8">
  <style>
    .primary {
      background-color: green;
    }

    .alert {
      background-color: red;

    }

    .text-white {
      color: white;
    }

    p.text-green {
      color: green
    }
  </style>
</head>

<body>
  <h1 class="primary text-white">이것은 제목입니다.</h1>
  <h1 class="alert">이것은 제목</h1>
  <span class="primary"> 이것은 설명입니다.</span>
  <span class="alert text-white"> 이것은 설명입니다.</span>
  <p>이것은 내용</p>
  <p class="text-green">이것은 내용</p>
</body>

</html>
