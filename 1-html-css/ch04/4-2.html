<html lang="ko">

<head>
    <meta charset="utf-8">
    <style>
        body {
            height: 2000px;
        }

        .box {
            width: 100px;
            height: 100px;
            position: fixed;
        }



        .red {
            background-color: red;
            left: 10px;
            top: 10px;
        }

        .green {
            background-color: green;
            left: 50px;
            top: 50px;
        }

        .blue {
            background-color: blue;
            left: 90px;
            top: 90px;
        }
    </style>
</head>


<body>
    <h1>고정 위치입니다.</h1>
    <div class="box red"></div>
    <div class="box green"></div>
    <div class="box blue"></div>
</body>

</html>

position: absolute
스크롤 내리면 글자와 함께 올라감.

position: fixed
스크롤 내리면 글자는 올라가고 박스는 남아있음


-->
