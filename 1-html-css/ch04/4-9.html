<html lang="ko">

<head>
  <meta charset="utf-8">
  <style>
    #box {
      display: none;
      /* 걸어놓은 요소가 안보임 */
    }
  </style>
</head>

<body>
  <span onclick="showBox();">Show</span>
  <div id="box">
    Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores animi vel enim pariatur sequi accusamus officia
    laborum, maxime, officiis doloribus atque optio eum unde velit quo quis ab in accusantium.
  </div>
  <script>
    function showBox() {
      document.querySelector("#box").style.display = "block";
    }
  </script>
</body>

</html>
