  <meta charset="utf-8">
meta: 웹페이지 추가정보를 브라우저에 전달
    시작/끝태그 인경우 안에 내용작성
    self colssing tag는 끝태그 필요없음 , 내용을 작성하지 않음 
charset: (character set): 문서에서 사용하는 문자코드
utf-8: 현재문서는 유니코드(전세계 글자 포함 코드표)로 작성

window + .  이모티콘 단축키   피자, pizza, 🍕  => 이모지도 숫자로 바뀜 컴퓨터가 알아듣게

프로그래밍을 한다는 것 = 컴퓨터가 알아들을 수 있는 언어로 작성하는 것
=> 컴퓨터를 작동, 활용하기 위해서 프로그래밍 언어를 배우는 것.
=> 프로그래밍 언어 = 컴퓨터의 논리회로 구조에 맞게 만들어진거
