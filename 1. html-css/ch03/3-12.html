<html lang="ko">

<head>
  <meta charset="utf-8">
  <style>
    /* html 얘만 조절하면 나머지는 rem으로 배율 조정 가능 일일히 px 단위로 넣어서 
   고치지 않아도 됨 */
    html {
      font-size: 12px;
    }

    body {
      font-size: 12px;
    }

    p {
      font-size: 2rem;
    }
  </style>
</head>

<body>
  <p>이것은 내용</p>
</body>

</html>


<!-- 수업내용 필기 21-07-22

같은 셀렉터로 겹칠때는 하위 디자인으로 나옴

em : 부모의 폰트크기에대한 배율
rem : 최상위 부모 폰트크기에 대한 배율

최상위: 뿌리 root
최하위: 잎 leaf

em은 그 부모가 어디에 있는지 찾아야 하는데, rem은 최상위 폰트만 보면되서 편함.

배경으로 12px 기본 깔아주는 폰트
중제목: 2rem / 소제목: 1.5rem

















-->
