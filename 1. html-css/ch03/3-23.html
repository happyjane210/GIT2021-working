<html lang="ko">

<head>
  <meta charset="utf-8">
  <style>
    h1:hover {
      color: red;
    }

    h1:active {
      color: blue;
    }


    h1 {
      user-select: none;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h1>여기를 클릭하게요</h1>
</body>

</html>


<!-- 수업내용 필기 21-07-22

의사 클래스 - 반응 선택자
pseudo: 가짜인, 흡사한, 같은 역할을 하는거
몇가지 정해진 의사 클래스가 존재함

id: element(요소)의 이름
   = 어떤 태그에 이름은 뭘로 할까?
   = 이 태그에 내용은 재료 목록이지


class: style 의 이름
  = 이 클래스의 스타일은 뭘까?
  = 이 클래스의 스타일은 배경이 노란색.


  h1:active  선택자 조건에 맞는 요소가 클릭될 때 적용
  버튼 클릭 하고 있을때 적용, 떼면 해제.

   user-select: none;  블럭 처리 안되게 함.
     cursor: pointer;  갖다대면 마우스 포인터,





-->
