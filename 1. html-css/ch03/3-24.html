<html lang="ko">

<head>
  <meta charset="utf-8">
  <style>
    a {
      text-decoration: none;
    }

    a:visited {
      color: silver;
    }

    a:hover {
      color: slateblue;
      text-decoration: underline;
      font-size: 115%;
    }

    a:active {
      color: turquoise;
      background-color: teal;
    }
  </style>
</head>

<body>
  <h1><a>링크</a></h1>
  <h1><a href="https://www.naver.com">네이버</a></h1>
  <h1><a href="https://www.google.com">구글</a></h1>
</body>

</html>
