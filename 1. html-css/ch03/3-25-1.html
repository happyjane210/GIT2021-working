<html lang="ko">

<head>
  <meta charset="utf-8">
  <style>
    table {
      border-collapse: collapse;
    }


    th,
    td {
      border: 1px solid black;
    }

    thead>tr {
      background-color: chocolate;
      color: white;
    }

    /*선택자와 같은 레벨의 요소중 수역식에 맞는 요소를 선택*/
    /*2n, 2n-1 // 3 ,3n-1, 3n-2 // n에 숫자 대입해서 나오는 줄에 해당하는 칸 스타일*/

    tbody>tr:nth-child(2n-1) {
      background-color: beige;
    }

    tbody>tr:nth-child(2n) {
      background-color: wheat;
    }

    td:nth-child(2n-1) {
      color: teal;
    }
  </style>
</head>

<body>

  <table>
    <thead>
      <th>head 1-1</th>
      <th>head 1-2</th>
      <th>head 1-3</th>
      <th>head 1-4</th>
      <th>head 1-5</th>
    </thead>

    <tbody>
      <tr>
        <td>cell 1-1</td>
        <td>cell 1-2</td>
        <td>cell 1-3</td>
        <td>cell 1-4</td>
        <td>cell 1-5</td>
      </tr>
      <tr>
        <td>cell 2-1</td>
        <td>cell 2-2</td>
        <td>cell 2-3</td>
        <td>cell 2-4</td>
        <td>cell 2-5</td>
      </tr>
      <tr>
        <td>cell 3-1</td>
        <td>cell 3-2</td>
        <td>cell 3-3</td>
        <td>cell 3-4</td>
        <td>cell 3-5</td>
      </tr>
      <tr>
        <td>cell 4-1</td>
        <td>cell 4-2</td>
        <td>cell 4-3</td>
        <td>cell 4-4</td>
        <td>cell 4-5</td>
      </tr>
      <tr>
        <td>cell 5-1</td>
        <td>cell 5-2</td>
        <td>cell 5-3</td>
        <td>cell 5-4</td>
        <td>cell 5-5</td>
      </tr>
    </tbody>

  </table>
</body>

</html>
