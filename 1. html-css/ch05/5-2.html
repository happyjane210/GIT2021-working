<html lang="ko">

<head>
  <meta charset="utf-8">
  <style>
    .container {
      display: flex;
      margin: 20px 0px;
      padding: 10px;
      border: solid 1px red;

    }

    .item {
      border: 1px solid black;
      width: 100px;
      height: 100px;
      padding: 10px;
      text-align: center;
      line-height: 100px;
      margin: 10px;
    }

    .container.row {
      flex-direction: row;
    }


    .container.row-reverse {
      flex-direction: row-reverse;
    }

    /* 좌우 바뀌는거 */

    .container.col {
      flex-direction: column;
    }

    .container.col-reverse {
      flex-direction: column-reverse;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
  </div>

  <div class="container row">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
  </div>

  <div class="container row-reverse">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
  </div>

  <div class="container col">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
  </div>

  <div class="container col-reverse">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
  </div>

</body>

</html>


<!-- 수업내용 필기 21-07-

주축(main axis): 플랙스의 기본 배치 방향 - 가로

cross axis (교차축) : 아이템이 배치되는 반대 축

row, row-reverse = column 교차축

column,colum-reverse = row 교차축


-->
