<html>

<body>

    <script>

        let a = prompt("덧셈할 첫 번째 숫자를 입력해주세요.", 1);
        let b = prompt("덧셈할 두 번째 숫자를 입력해주세요.", 2);
        // prompt 함수는 사용자 입력값을 모두 문자열로 변환함. 그래서 합이 12됨, 숫자로 바꿔줘야함

        alert(+a + +b);
        alert(Number(a) + Number(b));
        // prompt 앞에 + 써주는 것도 가능함.


    </script>

</body>

</html>
