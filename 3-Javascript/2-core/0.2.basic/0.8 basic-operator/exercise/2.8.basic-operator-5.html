<html>

<body>

    <script>

        let str = "AbcDEFg";
        console.log(str.toLowerCase()); // abcdefg, 소문자로 변환

        let quiz = "b" + "a" + + "a" + "a";
        console.log(quiz.toLowerCase());
        console.log(quiz);
        // "b" + "a" 문자+문자 = "ba"
        // +"a" 넘버가 아닌 것 앞에  + 오면 숫자로 바뀜.
        // a는 숫자로 바꿀수 없으므로 NaN
        // "ba" + NaN + "a" = baNaNa ==소문자==> banana

        let name = "JANE" + " " + "LeE";
        console.log(name.toLowerCase());

    </script>

</body>

</html>
