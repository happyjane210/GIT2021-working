<body>

    <script>
        //===========================================================

        let login = prompt("직책을 입력하세요.", "");

        if (login == "직원") {
            alert("안녕하세요.");
        } else if (login == "임원") {
            alert("환영합니다!");
        } else if (login == null || login == "") {
            alert("취소되었습니다.")
        } else {
            alert("로그인이 필요합니다.");
        }

        //=========?변환==================================================

        let popup = (login == "직원") ? "안녕하세요." :
            (login == "임원") ? "환영합니다!" :
                (login == null || login == "") ? "취소되었습니다." :
                    "로그인이 필요합니다.";
        alert(popup);





    </script>

</body>
