<html>

<body>

    <script>
        // 일반적인 프로그래밍
        // || (or), 논리합: 피연산자 둘 중에 하나만 true 면 true, 그 외에는 false;
        console.log(false || false);    // false
        console.log(true || false);     //true
        console.log(false || true);     //true
        console.log(true || true);      //true

        console.log("================");
        // 자바스크림트의  || 연산
        // (short-circuit evaluation, lazy evaluation : 게으르게 평가, 왼쪽항만 평가한다.)
        // "", 0, undefined, null, NaN == false
        // 왼쪽 항이 true로 판변되면 왼쪽 항을 반환.
        // 왼쪽 항이 false로 판별되면 오른쪽 항을 반환
        console.log("" || 0);               // 0

        let a = "" || 0;
        console.log(a);                     // 0

        console.log(1 || "a");              // 1
        console.log(undefined || "b");      // b
        // false || false -> false
        // false || true -> true
        // true || Boolean 오른쪽에 뭐가 오던지 무조건 true (그래서 )

        // 일반 조건문
        let c;

        if (typeof c == "undefined") {
            alert('c의 값은 할당되지 않았거나 초기값이군요.')
        }

        // short-circuit 응용
        // 앞의 값이 false 면 무조건 오른쪽이 실행
        c || alert('c의 값은 할당되지 않았거나 초기 값이군요.')

    </script>

</body>

</html>
