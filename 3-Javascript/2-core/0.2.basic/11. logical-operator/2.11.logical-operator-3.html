<html>

<body>

    <script>
        let a = true;    // true
        let b = "";      // false 판별

        // ! not : 논리값을 반대로 함
        console.log(!a);     // false
        console.log(!b);     // true

        console.log(!!b);    // false

        let c = !!b          // false, 원래 변수의 논리값 추출
        console.log(c);      // false
    </script>

</body>

</html>


<!-- 

    !! : not 연산을 두번 붙이면 변수의 원래 논리값 추출


 -->
