<html>

<body>

    <script>
        alert(null || 2 || undefined); // 2
        //=================================================
        alert(alert(1) || alert(3) || 2);
        // 1,3,2  : 왼 부터 평가하면서 alert(1) => alert(3)창에 출력,
        // 하지만 Boolean값은 false기 때문에 다음 항목 평가 넘어감
        //=================================================
        alert(1 && null && 2); // null
        //=================================================
        alert(alert(1) && alert(2)); // alert(1) = 창에 1출력 - 평가 과정, + undefined 평가 결과(왜?)
        //=================================================
        alert(null || 2 && 3 || 4); //3
        alert(null || 3 || 4);      //3
        alert(3);                   //3
        //=================================================

    </script>

</body>

</html>
