<html>

<body>

    <script>
        let age = prompt("Enter your AGE.")

        if (age >= 14 && age <= 90) {
            alert("Your age is between 14 to 90's range.")
        } else if (age < 14 || age > 90) {
            alert("Your age isn't between 14 to 90's range.")
        } else {
            alert("You didn't enter a number.")
        }

    </script>

</body>

</html>

<!-- 
경계값 테스트 해야함(boundary-value test 14,90 + 주변)



 -->
