<html>

<body>

    <script>
        if (-1 || 0) alert('first');            // first 경고창
        if (-1 && 0) alert('second');           // 실행안됨
        //===============================================
        if (null || -1 && 1) alert('third');    // && 우선 계산 = 1
        if (null || 1) alert("third");          // || 계산 = 1
        if (1) alert("third");                  // thrid 경고창

    </script>

</body>

</html>
