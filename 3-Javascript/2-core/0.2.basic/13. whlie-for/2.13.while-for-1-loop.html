<!-- 
    증가, 감소를 사용해 반복하는 While 을 멈춰줌.
 -->

<html>

<body>

    <script>
        let i = 0;

        while (i <= 20) {
            console.log(i);
            i++
        }
        //====do=======================
        let j = 90


        do {
            console.log(j);
            j % 2 == 0;
        } while (j > 0 && j < 100);

    </script>

</body>

</html>


<!-- 

    while 반복문
    while (조건식) {
        조건식이 true 로 판별되는 동안 바디가 반복수행됨
    }

    false 되면 실행 안되고 밖으로 나와
    
    조건식과 증감식이 있어야함, 안그러면 무한 반복

    1번째 i==0
    2번째 i==1
    3번째 i==2
    4번째 i==3,  i<3 (false)  => while 탈출!!
    


 -->
