<body>

    <script>
        for (let i = 2; i <= 10; i++) {         // 2 4 6 8 10
            if (i % 2 == 1) continue;
            console.log(i);
        }

        for (let i = 1; i <= 10; i++) {         // 1 3 5 7 9
            if (i % 2 == 0) continue;
            console.log(i);
        }

    </script>

</body>
