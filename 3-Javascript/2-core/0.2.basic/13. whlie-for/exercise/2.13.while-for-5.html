<html>

<body>

    <script>
        for (let i = 0; i < 10; i++) {
            if (i % 2 == 0) continue;
            alert(`number ${i}!`)
        }

        let j = 0;
        while (j++ < 10) {
            if (j % 2 == 1) continue;
            // if (j % 2 == 1) continue;   --> while에서 컨틴뉴 안먹음
            alert(`second number ${j}!`);
            j++;
        }

    </script>

</body>

</html>
