<html>

<body>

    <script>
        let noPrim = 0;
        // 
        let numm = prompt("숫자를 입력하세요.", "소수가 나옵니다.")
        for (let a = 2; a < numm; a++) {
            for (let b = 2; b < a; b++) {
                if (a % b == 0) {  // 소수제외 숫자
                    noPrim = a;
                }
            }

            if (a != noPrim) {
                console.log(a);
            }
        }


    </script>

</body>

</html>
