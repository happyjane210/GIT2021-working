<html>

<body>

    <script>
        // 이력받은  n숫자에 대해서 2부터~~n 까지 숫자에 대하여 반복하여 소수를 찾음
        let n = 20;

        for (let i = 2; i <= n; i++) {

            // 소수인지 아닌지를 기록할 변수 (flag)
            let isPrime = true;
            // i == 5, j = 2~4
            // i == 8, j = 2~7
            // 2부터 현재 숫자보다 작은 수까지 반복
            for (let j = 2; j < i; j++)
                // 현재 숫자보다 작은 수로 나눠진다면 소수가 아님
                if (i % j == 0) {
                    isPrime = false;
                    break;
                }

            //소수이면 출력
            isPrime && console.log(i);
        }

    </script>

</body>

</html>

<!-- 
소수를 찾는게 아니고 소수를 아닌것부터 찾아서 제외시킴.


    i: 내가 고른 숫자

    소수는 자기 자신과 1, 제외 작은 값으로 나눴을때 나머지가 있으면 = 소수

 -->
