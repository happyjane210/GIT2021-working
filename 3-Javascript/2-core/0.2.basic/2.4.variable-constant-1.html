<!-- 변수 variable -->

<html>

<body>

  <script>
    // message라는 이름의 변수를 생성
    let message;

    // message 라는 변수에 Hello 라는 값을 저장함.
    // = : 같다 아님X, 대입, 저장, 할당, assignment
    // 오른쪽에 있는 값이 왼쪽 변수에 들어감.
    message = 'Hello';

    console.log(message);

  </script>

</body>


</html>
