<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let userName;
        let test123;


        let $scope;
        let _myVar;

        // 변수 첫글자는 숫자 될 수 없음
        // 변수에 하이푼 안됨
        let 10;
        let my-name

        // 대소문자를 가림, 서로 다른거임.
        let apple;
        let Apple;

        // let (변수에 들어가면 에러발생), 예약어 (reserved keyword)
        // 프로그래밍 언어에서 이미 사용하고 있는 단어는 사용 불가
        let let = 5

    </script>
</body>

</html>


<!-- 

  변수명은 숫자와 문자, $, _
  첫글자는 술자가 될 수 없음
 -->
