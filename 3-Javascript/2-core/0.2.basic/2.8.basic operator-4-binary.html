<html>

<body>

  <script>
    let s = "my" + "string";
    console.log(s);  // "mystring"

    let sn = "1", n = 2;
    console.log(sn + n);
    console.log(n + sn);
    console.log(n + n + sn);
    //  2 + 2 = 4 + "1"

    // 문자열과 불린의 결합 : 문자열
    console.log("false" + true); // 문자역
    console.log("" + true);  // 빈"" + ㅇㅇ = 문자열



    //나누기, 빼기는 문자열을 숫자로 변환하여 계산
    console.log(n - sn);  // 1. 숫자
    console.log(n / sn);  // 2. 숫자

  </script>

</body>

</html>
