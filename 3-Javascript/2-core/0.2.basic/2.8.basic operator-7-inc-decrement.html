<html>

<body>

  <script>
    let counter = 2;
    counter++; // counter = counter + 1;
    console.log(counter); // 3

    counter--;  // counter = counter -1;
    console.log(counter); //2


    // postfix  후위연산
    console.log(counter++); // 다음식에 연산결과 반영
    console.log(counter); // 3


    // prefix  전위연산
    console.log(++counter); // 현재식에 연산결과 반영
    console.log(counter); //2


  </script>

</body>

</html>
