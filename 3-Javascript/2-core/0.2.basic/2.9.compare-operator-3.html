<html>

<body>

    <script>
        console.log('2' > 1); //true
        console.log('01' > 1); //true

        console.log('01' == 1);  //true  숫자 있으니까 숫자로 바꿈
        console.log('01' == '1'); //false 둘다 문자, 사전식 비교

        console.log(true == '1');  //true
        console.log(false == '0');  //true 자동 형변환 됨
        // true = 1 , false = 0

        let a = 0;
        let b = "0";
        console.log(Boolean(a));  // false
        console.log(Boolean(b));  // true

        console(a == b)  // true  0 == 0, b륾 숫자 0으로 바꿔버림./ 문자를 숫자로 바꾸는게 우선순위가 높음
    </script>

</body>

</html>

<!-- 

    비교연산에 들어가면 숫자 string은 number로 바뀜
    + 는 결합의 의미가 강함, 문자열기준
    그외 연산들은 대부분 숫자기준
    비교연산의 값은 언제나 Boolean 값, true or false
