<html>

<body>

    <script>
        // ==, 자동으로 형변환한 후 비교함
        // 숫자가 우선순위에 있음
        console.log('1' == 1); // true
        console.log(true == '1'); // true
        console.log(true == '0'); // false

        console.log("------------------");
        // === ,  strict equal (엄격한)
        // 자동 형변환 없이 비교함
        console.log('1' === 1); // false
        console.log(1 === 1); // false
        console.log(true === '1'); // false
        console.log(true === '0'); // false

        // 그래서 초급자들은 === 만 씀

        console.log("------------------");

        console.log(null == undefined); //true
        console.log(null === undefined); //false


    </script>

</body>

</html>

<!-- 

    비교연산에 들어가면 숫자 string은 number로 바뀜
    + 는 결합의 의미가 강함, 문자열기준
    그외 연산들은 대부분 숫자기준
    비교연산의 값은 언제나 Boolean 값, true or false

 -->
