<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //for(속성명변수 in 객체)
        // for (prop in object) {
        // }

        let user = {
            name: "John",
            age: 30,
            isAdmin: true
        };

        for (let prop in user) {
            console.log(prop); //속성명
            console.log(user[prop]);// 속성에 해당하는 값
            console.log(`${prop}:${user[prop]}`);
        }
        // 반복: 개체의 속성 개수만큼 출력
        // name
        // John
        // name:John
        // age
        // 30
        // age:30
        // isAdmin
        // true
        // isAdmin:true
    </script>
</body>

</html>
