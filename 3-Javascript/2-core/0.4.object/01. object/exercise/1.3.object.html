<body>
    <script>
        let people = {};

        function isEmpty(people) {
            for (let someone in people) {
                if (someone in people == undefined) {
                    console.log(true);
                } else {
                    console.log(false);
                }
            }
        }

        isEmpty(people);
        console.log(isEmpty());

    </script>
