<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const user = {
            name: "Jasmin"
        };

        user.name = "Jane";
        console.log(user.name);
        // 변경 가능하군요 const 의 변수이름 변경 불가능, 서랍 내용물은 변경가능
    </script>
</body>

</html>
