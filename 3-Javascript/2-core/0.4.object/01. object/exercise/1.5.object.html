<body>
    <script>
        let salaries = {
            Jane: 200,
            Kitty: 180,
            panda: 300,
        }

        let sum = 0;
        for (let wallet in salaries) {
            sum = sum + salaries[wallet];
            console.log(sum);
            if (salaries[wallet] == undefined) {
                sum = 0;
                console.log(sum);
            }  // 0 안나옴 ㅜㅜ
        }

    </script>
</body>
