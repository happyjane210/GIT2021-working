<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 함수 두배 만들기 
        let bill = {
            menu1: "pasta",
            menu1price: 12000,
            menu2: "pizza",
            menu2price: 19000,
        };

        for (let list in bill) {
            console.log(`${list}:${bill[list]}`);
        };

        function multyPrice(bill) {
            // 객체에 모든 속성값을 탐색
            for (let list in bill) {
                // 속성 값이 숫자인지 확인, menu1price,menu2price
                if (typeof bill[list] === "number") {
                    bill[list] *= 2;
                }
            }

        };
        multyPrice(bill);


        for (let list in bill) {
            console.log(`${list}:${bill[list]}`);
        };



    </script>
</body>

</html>
