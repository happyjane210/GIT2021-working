<body>
    <script>
        let bill = {
            menu1: "pasta",
            menu1price: 12000,
            menu2: "pizza",
            menu2price: 19000,
        };

        for (let list in bill) {
            console.log(`${list}:${bill[list]}`);
        };

        function multyPrice(bill) {
            for (let list in bill) {
                if (typeof bill[list] === "number") {
                    bill[list] *= 2;
                }
            }

        };
        multyPrice(bill);


        for (let list in bill) {
            console.log(`${list}:${bill[list]}`);
        };



    </script>
</body>
