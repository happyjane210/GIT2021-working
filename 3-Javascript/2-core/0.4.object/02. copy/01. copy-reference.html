<body>
    <script>
        let user = { name: 'John' };

        let admin = user;

        admin.name = 'Pete'; // 'admin' 참조 값에 의해 변경됨

        alert(user.name); // 'Pete'가 출력됨. 'user' 참조 값을 이용해 변경사항을 확인함

    </script>
</body>
