<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let user = {
            name: "John",
            age: 30,

            sayHi() {
                // 'this'는 '현재 객체'를 나타냅니다.
                alert(this.name);
            }
            sayHiAndBye() {
                this.sayHi();
                alert(`Hello, ${this.name}!`);
            }
            sayHiAndBye() {
                this.sayHi();
                alert(`Bye, $(this.name)!`)
            }
        };

        user.sayHi(); // John
    </script>
</body>

</html>
