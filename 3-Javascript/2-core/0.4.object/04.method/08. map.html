<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = ["Bilbo", "Gandalf", "Nazgul"];
        //let lengths = arr.map(item => item.length);
        let lengths = arr.map((item, index) =>
            // 새로운 배열의 요소
            ({ id: index + 1, name: item }) // 화살표함수 반환값 : 새로운 배열 생성
        );

        // [
        //     { id: 1, name: "Bilbo" }
        //     { id: 2, name: "Gandalf" }
        //     { id: 3, name: "Nazgul" }

        // ]

        console.log(lengths); // 5,7,6

        // 1. 동일한 크기의 새로운, 변형된 배열을 변환
        // map(함수) : 함수의 반환값이 새로운 배열의 요소

    </script>
</body>

</html>

<!-- 
배열에서 반복문은 .filter / map

 -->
