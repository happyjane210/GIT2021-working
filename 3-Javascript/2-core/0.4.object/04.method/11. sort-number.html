<html>

<body>

    <script>

        let arr = [15, 1, 2,];

        // 배열 .sort (비교함수)
        // 비교함수의 반환값은 0보다 작거나 0 또는 0보다 큰수
        // 비교식은 왼쪽값 기준으로 생각 (a)
        arr.sort((a, b) => {
            if (a > b) return 1; // 첫 번째 값이 두 번째 값보다 큰 경우
            if (a == b) return 0; // 두 값이 같은 경우
            if (a < b) return -1; //  첫 번째 값이 두 번째 값보다 작은 경우
        })

        console.log(arr);
        // 1, 2, 15
    </script>
</body>

</html>
