<html>

<head>
    <title>문자열 줄이기</title>
</head>

<body>
    <script>
        let truncate = (str, maxlength) => {
            if (str.length > maxlength) {
                let result = str.slice(maxlength) //== "(...)"
                result = "..."
                //console.log(result);
                return str.slice(0, maxlength) + result
            }
            // if (str.length > maxlength) {
            //     return str.slice(0, maxlength) + "..."
            // }
            return str;
        }
        console.log(truncate("hello my name is jane", 15));
    </script>
</body>

</html>
