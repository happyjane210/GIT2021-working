<html>

<head>
    <title>숫자만 추출하기</title>
</head>

<body>
    <script>
        let currencyValue = (value) => {
            return Number(value.slice(-3))
        };

        console.log(currencyValue('$120'));
        console.log(currencyValue('$120') === 120);
        console.log(typeof currencyValue('$120'));
    </script>
</body>

</html>
