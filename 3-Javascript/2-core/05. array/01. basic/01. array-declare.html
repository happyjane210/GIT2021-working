<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrayBasic</title>
</head>

<body>
    <script>
        let arr0 = []; // 빈배열 배열 초기화
        let arr1 = ["kim", "lee", "park", "moon"]; // 요소(element)가 있는 배열
        let arr2 = [
            { id: 1, name: "kim" },
            { id: 2, name: "john" },
            { id: 3, name: "park" },
            { id: 4, name: "moon" },
            { id: 5, name: "hong" },
        ];
        let arr3 = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8]
        ];
    </script>
</body>

</html>

    자바스크립트
    객체(object): key(property)로 어떤 데이터에 접근하고자 할때 사용.
                 객체 안에 객체도 넣을 수 있음.
    배열(array): index 번호 순서대로 아이템들이 정렬되어있다.
