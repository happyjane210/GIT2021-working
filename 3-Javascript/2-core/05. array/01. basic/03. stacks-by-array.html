<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 데이터를 순차적으로 밀어넣고, 거꾸로 꺼내야할때 씀
        // 스택(stack) : LIFO (Last In First Out)
        // 스택에 요소 추가: push
        // 스택에 요소 추출: pop

        let stack = [];

        stack.push("/home"); //홈화면 방문
        stack.push("/list"); //목록 조회 화면 방문
        stack.push("/detail/3"); //게시글 번호가 3인 게시글 이동

        console.log(stack.pop()); // detail/3
        console.log(stack.pop()); // list
        console.log(stack.pop()); // home

        // 스택의 크기
        console.log(stack.length);

    </script>
</body>

</html>
