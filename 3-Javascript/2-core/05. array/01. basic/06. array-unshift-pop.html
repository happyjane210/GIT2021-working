<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //        let arr1 = ["kim", "lee", "park", "moon"]; // 요소(element)가 있는 배열

        let arr = [];

        // 넣을때는 앞쪽에 unshift
        arr.unshift("kim");
        console.log(arr);
        arr.unshift("lee");
        console.log(arr);
        arr.unshift("park");
        console.log(arr);
        arr.unshift("moon");
        console.log(arr);

        // 꺼낼때는 뒤쪽에 pop
        console.log(arr.pop());
        console.log(arr);
        console.log(arr.pop());
        console.log(arr);
        console.log(arr.pop());
        console.log(arr);
        console.log(arr.pop());
        console.log(arr);
    </script>
</body>

</html>

<!-- 

    배열 요소 추가 제거

    pop : 배열 끝 요소 제거 , 제거 할때 창에 한번 띄워줌, 그리고 제거
    push :  배열 끝에 요소 추가
    shift : 배열 앞 요소 제거 0번부터 , 제거 할때 창에 한번 띄워줌
    unshift : 배열 앞 요소 추가 0번부터

    * shift/unshift: 앞에서 추가제거 하면 뒤에 딸린 요소 전체가 밀리거나 당겨야해서
                    처리에 시간이 오래걸림, pop/push보다 비효율적임.

                    
 -->
