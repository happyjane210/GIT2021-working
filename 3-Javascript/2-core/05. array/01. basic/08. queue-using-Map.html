<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 데이터를 순차적으로 밀어넣고, 드어간 순서대로 꺼냄
        //
        //
        //
        //["kim", "lee", "park", "moon"];

        let queue = new Map();
        // key-value 형태의 자료구조, key 문자말고 다른 것도 가능
        // 연관 배열(associative array)
        let head = 0; // 가장 앞쪽 key
        let tail = 0; // 가장 뒤쪽 key

        // queue에 요소(item)추가(enqueue), tail 위치에 넣음
        //object 의 tail값의 속성을 만듦 "0", "1", "2" 
        queue.set(tail++, "kim");  // 맵 .set(z)
        console.log(queue);

        queue.set(tail++, "lee");
        console.log(queue);

        queue.set(tail++, "park");
        console.log(queue);

        queue.set(tail++, "moon");
        console.log(queue);


        // queue 에서 요소 꺼내기 (dequeue) , head 위치에서 꺼내고 key 삭제
        // stack 처럼 지워질때 배열 번호가 당겨지지 않고 그대로 남아있음
        // ex 0123, 0지우면 123, 1지우면 23
        // 내부적으로 key가 숫자로 변환 가능.
        console.log(queue.get[head]);   //0, hont
        delete queue[head++];       //0, delete queue["0"]
        console.log(queue);

        console.log(queue.get[head]);   //1 john
        delete queue[head++];       //1 delete queue["0"]
        console.log(queue);

        console.log(queue.get[head]);   //2
        delete queue[head++];       //2
        console.log(queue);

        console.log(queue.get[head]);
        delete queue[head++];
        console.log(queue);


    </script>
</body>

</html>
