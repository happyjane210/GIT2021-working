<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [];
        arr.push("hong");
        arr.push("john");
        arr.push("donald");
        arr.push("kim");
        arr.push("lee");
        console.log(arr);

        // 배열의 크기(요소의 개수)
        // 마지막 인덱스 +1
        console.log(arr.length); //5

        // 배열의 마지막 요소 조회
        console.log(arr[arr.length - 1]);
    </script>
</body>

</html>
