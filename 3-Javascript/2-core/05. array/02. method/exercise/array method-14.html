<html>

<body>
    <script>
        let arr = [1, 2, 3];
        function shuffle(arr) {
            let tmp = 0;
            for (let i = 0; i < arr.length; i++) {
                let j = Math.floor(Math.random() * 3);
                tmp = arr[i];
                arr[i] = arr[j];
                arr[j] = tmp;
            }
        }
        shuffle(arr);
        console.log(arr);
    </script>
</body>

</html>
