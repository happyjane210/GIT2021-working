<html>

<body>
    <script>
        function filterRangeInPlace(arr, a, b) {
            let result = arr.filter(item => item >= a && item <= b);
            console.log(result);

            arr.forEach((item, index) => {
                if (result.indexOf(item)) {
                    arr.splice(index, 1);
                }
            })
        }

        let arr = [5, 3, 8, 1];
        filterRangeInPlace(arr, 1, 4);
        //console.log(arr);

    </script>
</body>

</html>
