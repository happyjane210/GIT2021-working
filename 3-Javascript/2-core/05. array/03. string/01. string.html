    <script>
        let str = "As sly as a fox, as strong as an ox";

        let target = "as";

        let pos = 0;
        while (true) {
            let foundPos = str.indexOf(target, pos);
            if (foundPos == -1) break;
            console.log(`위치: ${foundPos}`);
            pos = foundPos + 1; // 다음 위치를 기준으로 검색을 이어갑니다.
        }

        //== 같은 방식,
        let peace = -1;
        while ((peace = str.indexOf(target, peace + 1)) != -1) {
            console.log(`위치: ${peace}`);
        }
    </script>
