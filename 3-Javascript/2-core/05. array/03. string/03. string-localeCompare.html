<html>

<head>
    <title>localeCompare</title>
</head>

<body>
    <script>
        // x 가 y 보다 작으면 음수 반환
        // x 가 y 보다 크면 음수 반환
        // x 와 y 가 같으면 0 반환

        //           x       <         y
        console.log("a".localeCompare("c")); // -1
        //           x       >         y
        console.log("c".localeCompare("a")); // 1   즉, c>a
        console.log("a".localeCompare("a")); // 0  
    </script>
</body>

</html>
