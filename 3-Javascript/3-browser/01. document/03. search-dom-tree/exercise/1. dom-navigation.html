<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자식 DOM</title>
</head>

<body>
    <div>사용자:</div>
    <ul>
        <li>John</li>
        <li>Pete</li>
    </ul>

    <script>
        console.log(document.body.childNodes[1]);
        console.log(document.body.children[0]);
        console.log(document.body.firstElementChild);

        console.log(document.body.firstElementChild.nextElementSibling);
        console.log(document.body.lastChild.previousElementSibling);
        console.log(document.body.lastElementChild.previousElementSibling);
        console.log(document.body.children[1]);
        console.log(document.body.childNodes[3]);

        console.log(document.body.children[1].children[1])
        console.log(document.body.childNodes[3].childNodes[2 + 1]);

    </script>
</body>

</html>
