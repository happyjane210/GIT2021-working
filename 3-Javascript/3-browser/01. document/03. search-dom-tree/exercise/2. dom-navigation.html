<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>형제노드에 관한 질문</title>
</head>

<body>
    <div>elem</div>

    <script>
        console.log(document.body.lastChild.nextSibling);             // null
        console.log(document.body.children[0].previousSibling);     //#text
        console.log(document.body.children[0].previousElementSibling);     // null 
    </script>
</body>

</html>
