<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>후손 노드 개수 세기</title>

</head>

<body>

    <ul>
        <li>육상 동물
            <ul>
                <li>포유류
                    <ul>
                        <li>소</li>
                        <li>당나귀</li>
                        <li>개</li>
                        <li>호랑이</li>
                    </ul>
                </li>
                <li>비 포유류
                    <ul>
                        <li>뱀</li>
                        <li>새</li>
                        <li>도마뱀</li>
                    </ul>
                </li>
            </ul>
        </li>
        <li>수생 동물
            <ul>
                <li>담수 동물
                    <ul>
                        <li>붕어</li>
                        <li>메기</li>
                    </ul>
                </li>
                <li>해양 동물
                    <ul>
                        <li>해마</li>
                    </ul>
                </li>
            </ul>
        </li>
    </ul>

    <script>

        // data / nodeValue / textContent
        for (let list of document.querySelectorAll("li")) {
            let name = list.firstChild.textContent;
            name = name.trim();  // trim() : 텍스트 앞뒤로 공백을 지워줌
            //console.log(name);
            let number = list.querySelectorAll("li").length;
            //console.log(number);

            console.log(name + ":" + number);
            alert(name + ":" + number);
        };
    </script>
</body>

</html>
