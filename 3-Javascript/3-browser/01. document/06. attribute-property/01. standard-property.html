<html>

<body>
    <div id="box" something="what" style="height: 500px; background-color: green;">

    </div>

    <script>
        const box = document.querySelector("#box");

        //표준속성은 property 로 전환됨
        console.log(box.id);
        console.log(box.style);

        // 비표준 속성은 프로퍼티로 전환되지 않스빈다.
        console.log(box.something);

        // 비표준 속성 가져오기
        console.log(box.gitAttribute("something"));
    </script>
</body>

</html>
