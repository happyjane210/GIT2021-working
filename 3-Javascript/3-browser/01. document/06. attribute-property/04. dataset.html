<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비표준 속성, dataset</title>
    <style>
        .order[order-style="one"] {
            color: brown;
        }

        .order[order-style="two"] {
            color: rgb(216, 47, 231)
        }

        .order[order-style="three"] {
            color: darkblue;
        }
    </style>
</head>

<body>
    <div show-info="name">name</div>
    <div show-info="age">age</div>
    ====================================== <br>

    <div class="order" order-style="one">
        first order here
    </div>
    <div class="order" order-style="two">
        second order here
    </div>
    <div class="order" id="order" data-order-style="three">
        last order here
    </div>

    <script>
        let user = {
            name: 'JANE',
            age: 26
        };

        for (let any of document.querySelectorAll('[show-info]')) {
            let field = any.getAttribute('show-info');
            any.innerHTML = user[field]  // name, age 가 JANE, 26 으로 바뀜
        }

        //================
        // 읽기
        console.log(order.dataset.orderStyle);  //three

        //수정하기 근데 수정안됨
        order.dataset.orderState = "LAST";

        console.log(order.dataset.orderStyle);
    </script>
</body>

</html>
