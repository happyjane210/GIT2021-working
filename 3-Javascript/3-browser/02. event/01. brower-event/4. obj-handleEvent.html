<html>

<head>
    <title>객체 형태의 핸들러와 handleEvent</title>
</head>

<body>
    <button id="elem">클릭해 주세요.</button>

    <script>
        let obj = {  //handleEvent(event)  매서드임 , 함수이름아님, 꼭이렇게 써야함
            handleEvent(event) {
                console.log(event.type + ' event is running at ' + event.currentTarget);
            }
        }

        // 이벤트 리스너, ('event.type', 여기에) 객체, 함수 다 가능. 함수 실행
        elem.addEventListener('click', obj);
    </script>
</body>

</html>
