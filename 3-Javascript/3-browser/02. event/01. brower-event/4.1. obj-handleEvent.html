<html>

<head>
    <title>handleEvent(event)</title>
</head>

<body>
    <button id="apple">클릭해 보시지요.</button>

    <script>
        class Menu {
            handleEvent(event) {
                switch (event.type) {
                    case 'mousedown':
                        apple.innerHTML = '클릭을 하셨나 닝겐';
                        break;
                    case 'mouseup':
                        apple.innerHTML += ' 하지만 바로 발을 뺐지';
                        break;
                }
            }
        }

        let menu = new Menu();
        apple.addEventListener('mousedown', menu);
        apple.addEventListener('mouseup', menu);
    </script>
</body>

</html>
