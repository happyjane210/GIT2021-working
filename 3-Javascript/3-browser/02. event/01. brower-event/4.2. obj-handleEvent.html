<html>

<head>
    <title>handleEvent(event)</title>
</head>

<body>
    <button id="apple">클릭해 보시지요.</button>

    <script>
        class Menu {
            handleEvent(event) {
                // mousedown -> onMousedown
                let method = 'on' + event.type[0].toUpperCase() + event.type.slice(1);
                this[method](event);
            }

            onMousedown() {
                apple.innerHTML = "마우스 버튼을 눌렀습니다.";
            }

            onMouseup() {
                apple.innerHTML += " 그리고 버튼을 뗐습니다.";
            }
        }

        let menu = new Menu();
        apple.addEventListener('mousedown', menu);
        apple.addEventListener('mouseup', menu);
    </script>
</body>

</html>
