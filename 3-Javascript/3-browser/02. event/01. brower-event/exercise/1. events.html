<html>

<head>
    <title>Hide on click</title>
</head>

<body>

    <input type="button" id="btn" value="click to hide text">
    <div id="text">hide text</div>

    <script>
        function hide() {
            document.querySelector('#text').hidden = true;
        };

        btn.addEventListener('click', hide)
    </script>
</body>

</html>
