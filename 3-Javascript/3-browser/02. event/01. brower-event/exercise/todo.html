<body style="width: 500px;" class="mx-auto">
    <h2 class="text-center my-5">할 일 관리</h2>

    <form id="form-input" class="d-flex" onsubmit="return false">
        <!-- 입력 예시를 보여줌 -->
        <input id="txt-memo" type="text" class="form-control me-2" placeholder="할 일 ...">
        <button id="btn-add" type="button" class="btn btn-primary text-nowrap">추가</button>
    </form>
    <ul id="ul-list" class="list-group list-group-flush mt-3">
    </ul>

    <script>
        /* 요소 선택 부분 */
        const txtMemo = document.querySelector("#txt-memo");
        const btnAdd = document.querySelector("#btn-add");
        const ulList = document.querySelector("#ul-list");
        const formInput = document.querySelector("#form-input");

        /* 이벤트 등록 부분 */
        // 입력박스에 키보드 이벤트 추가
        txtMemo.addEventListener("keyup", (event) => {
            // 엔터키를 입력했을 때만 화면에 추가하도록 함
            if (event.keyCode == 13) {
                txtMemo.blur(); // 입력박스의 포커스를 초기화
                add(event);
            }
        });

        // 버튼에 이벤트 추가
        btnAdd.addEventListener("click", add);

        // ul 태그에 이벤트 추가
        ulList.addEventListener("click", remove);


        /* 이벤트 처리 부분 */

        function add(event) {
            // console.log(event);
            // console.log(event.target);
            console.log(txtMemo.value);

            // 빈 값일 때 에러 메시지 처리
            if (!txtMemo.value) {
                const alertDiv = /*html*/`
          <div class="alert alert-danger alert-dismissible my-2" role="alert" id="liveAlert">
            입력값을 입력해주세요.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>    
          `;
                formInput.insertAdjacentHTML("afterend", alertDiv);

                return;
            }

            // 1.로컬스토리지에서 데이터 가져오기
            const data = getData();
            // 데이터의 id값 생성
            const id = data.length > 0 ? data[0].id + 1 : 1;

            data.unshift({ id, memo: txtMemo.value });

            setData(data);

            // 생성할 템플릿 문자열
            // 삭제 버튼에 remove라는 임의의 클래스를 넣음
            const li = /*html*/`
        <li data-id='${id}' class="list-group-item">
          <button class="btn btn-outline-secondary btn-sm remove">삭제</button>          
          ${txtMemo.value}
        </li>
        `

            // ul 요소에 추가
            ulList.insertAdjacentHTML("afterbegin", li);

            // form 내부 요소의 입력값을 초기화
            formInput.reset();
        }

        // 목록 삭제 이벤트 함수
        function remove(event) {
            // 이벤트를 발생시킨 요소의 class에 remove가 있으면
            if (event.target.className.includes("remove")) {
                // 삭제버튼
                const btnRemove = event.target;
                // 삭제버튼의 부모 노드인 li
                const li = btnRemove.parentNode;

                // 로컬 스토리지의 특정데이터 삭ㅈㅔ
                // 1. 전체 데이터 읽어오기
                // 2. 특정 데이터만 제거
                // 3. 로컬 스토리지에 전체데이터 저장

                const data = getData();
                //특정데이터 제거 filter 함수 이용 (요소변수 -> 반환값) 반환값이 true되는 요소들만 추출
                // 삭제버튼을 클릭한 요소의 id와 다른 것들만 추출
                const newData = data.filter(item => item.id != li.dataset.id);
                setData(newData);
                // 태그를 삭제
                li.remove();
            }
        }

        function setData(data) {

        }

        function geiData() {
            const data = JSON.parse(localStorage.getItem('todo'));
            if (!data) {
                data = [];

            return JSON.parse(localStorage.getItem('todo'));
        }
        // 로컬스토리지에서 데이터를 읽어오고 화면에 표시
        function renderData() {
            const data = getData();
            console.log(data);
            for (let item of data) {
                const li = /*html*/`
        <li data-id='${item.id}' class="list-group-item">
          <button class="btn btn-outline-secondary btn-sm remove">삭제</button>          
          ${item.memo}
        </li>
        `
                ulList.insertAdjacentHTML("afterbegin", li);

            }
        };

        // 객체 (object) -> html 템플릿 문자열 (string)

    </script>
</body>
