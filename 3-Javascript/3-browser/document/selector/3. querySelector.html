<body>
    <div>영역</div>
    <ul id="list">
        <li>1-1</li>
        <li>1-2</li>

    <ul>

        <li class="item">2-2</li>

    <ol>

    <table>
        <tbody>
            <tr>
                <td>1</td>

            <tr>

            </tr>
        </tbody>
    </table>

    <input type="text">
    <input type="checkbox">

    <script>

        // 최상위부모요소.querySelector("CSS선택자- selctor")
        //  document 에 하위요소중 id가 "div"인 요소를 선택
        const div = document.querySelector("div");
        console.log(div);

        //document에 하위요소중 태그가 'div' 인 요소를 모두 선택
        const divList = document.querySelectorAll("div");
        console.log(divList);

        // id 선택자
        const ul = document.querySelector("#list");
        console.log(ul);

        //id가 list인 요소의 li 태그 자식들
        const liList1 = document.querySelectorAll("#list>li");
        console.log(liList1);

        const liList2

        // class 선택자
        const liList = document.querySelectorAll(".item");
        console.log(liList);

        //후손 , 자손 선택자
        const olList = document.querySelectorAll("ol>li");
        console.log(olList);

        //pseudo class(의사 클래스)

        const liFirst = document.querySelector("ol>li:first-child");
        console.log(liFirst);
        const before = liFirst.querySelector("::before")
        console.log(before);

</body>
