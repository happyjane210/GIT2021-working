<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    로컬스토리지는 문자열로만 저장가능 <br>
    객체/배열 => 문자열<br>
    JSON.stringify(객체/배열)<br>
    JSON: javascript object Notation , 자바스크립 객체구조 표현법(문자열)<br>
    JSON 문법은 이렇게 저장 {"id":1,"name":"jane"}<br>
    함수가 있다면 제거된다. 문자열로 만들수있는것만 가능.<br>
    <script>
        const obj = { id: 1, name: "jane" }
        const arr = [
            { id: 1, name: "jane" },
            { id: 2, name: "lee" },
            { id: 3, name: "kim" },
        ]
        //객체, 배열 => 문자열
        const objStr = JSON.stringify(obj);
        const arrStr = JSON.stringify(arr);

        console.log(objStr);
        console.log(arrStr);

        const objStrCvt = JSON.parse(objStr);
        const arrStrCvt = JSON.parse(arrStr);

        console.log(objStrCvt);
        console.log(arrStrCvt);



        // 로컬 스토리지는 문자열로만 저장가능
        // 객체 배열을 => 문자열
        localStorage.setItem('obj', JSON.stringify(obj));
        localStorage.setItem('arr', JSON.stringify(arr));

        // 꺼내서 쓸때는 문자열 = > 객체, 배열로 바꿈
        const storedObjStr = JSON.parse(localStorage.getItem("obj"));
        const storedArr = JSON.parse(localStorage.getItem('arr'));

        console.log(storedObjStr);
        console.log(storedArr);
    </script>
</body>

</html>
