<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <textarea id="text-input" name="text" id="" cols="30" rows="10"></textarea> <br>
        <button id="button-input">delete</button>
    </form>

    <script>
        const inputtext = document.querySelector('#text-input');
        const inputbtn = document.querySelector('#button-input');

        function save() {
            localStorage.setItem('str', inputtext.value);
        };

        function show() {
            localStorage.clear();
            inputtext.value = "";
        }

        inputtext.addEventListener('keyup', save);
        inputbtn.addEventListener('click', show);

        inputtext.value = localStorage.getItem('str');
    </script>
</body>

</html>

<!-- 
    이벤트: 
    1. keyup -> 로컬스터리에 저장
    2. 페이지가 로딩됐을때 로컬스토리에 저장된걸 꺼내서 textarea에 값을 넣음 

    <textarea> </textarea>
 -->
