<body>

  <script>
    let n = 2;
    // 원래 값에서 값을 추가하여 대입 ,  accumulation (누산)
    n = n + 5;
    console.log(n); // 7,


    n = n * 2;
    console.log(n); // 14

    n += 5;
    console.log(n); // 19
    n *= 2;
    console.log(n); // 38
  </script>

</body>

</html>
