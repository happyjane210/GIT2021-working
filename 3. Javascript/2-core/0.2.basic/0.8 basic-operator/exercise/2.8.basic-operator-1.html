<html>

<body>

    <script>

        let a = 1, b = 1;

        let c = ++a;
        let d = b++;

        console.log(a, b, c, d);

        // a: 2 , b: 2 , c: 2 , d: 1
        // 전위형 증가 연산자: 증가한 값까지 반환 
        //  후위형 증가 연산자: 플러스 붙은 변수는 증가하지만, 그 수를 반환할때는 받은 값을 보낸다. 
        // 반환 값을 보내지 않고 바로 출력할때는 차이가 없다.
    </script>

</body>

</html>
