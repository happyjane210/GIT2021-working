<body>

    <script>
        // 논리 연산자 logical operator
        // 일반적인 프로그래밍
        // &&(and), 논리곱

        console.log(false && false);    // false
        console.log(true && false);     // false
        console.log(false && true);     // false
        console.log(true && true);      // true

        console.log("================");
        // 자바스크림트의  &&(앰퍼샌드) 연산
        // (short-circuit evaluation, lazy evaluation : 게으르게 평가, 왼쪽항만 평가한다.)
        // "", 0, undefined, null, NaN == false
        // 왼쪽 항이 true로 판변되면 오른쪽 항을 반환.
        // 왼쪽 항이 false로 판별되면 왼쪽 항을 반환


        // false && 000  => false
        // true && true  => true
        console.log("" && 0);    // ""


        // "" -> a 에 대입 = ""
        let a = "" && 0;         //""
        console.log(a);


        console.log(1 && "a");      //



        let c;

        if (typeof c !== "undefined") {
            alert("값이 설정되어 있군요!")
        }

        // 앞의 값이 true 로 판별되면 뒤에 값을 실행
        c && alert("값이 설정되어 있군요!")
    </script>

</body>

</html>
