<html>

<body>

  <script>
    let i = 0
    for (; i < 10; i++) {
      if (i % 3 == 0 && i != 0) continue; // 3의 배수 제외한 나머지수
      console.log(i);         // continue 쓰면 if 문 중괄호 {} 안써줘도 됨.

    }

    for (; i < 50; i++) {
      if (i % 10 == 0 && i != 0) continue; {
        console.log(i);
      }
    }

  </script>

</body>

</html>


<!-- 

continue : 컨틴뉴 조건식에 트루면 출력하지 않고 다음 반복문으로 건너뜀,


    let i = 0;
    for (; i < 10; i++) {
      if (i % 3 == 0); // 이조건에 해당하는 숫자는 출력안되고 건너뜀
      console.log(i);
    }
 -->
