<html>

<body>

  <script>
    for (let i = 0; i < 3; i++) { // 0, 1, 2가 출력됩니다.
      alert(i);
    }
    //========================
    let j = 26;
    for (; j > 0; j--) {
      console.log(j);
    }
    //======================
    let z = 1;
    for (; z <= 100; z++) {
      console.log(z);
    }

  </script>

</body>

</html>


<!-- 
for : 특정횟수만큼 반복처리 하고 싶을때 사용
  => 5번 반복, 데이터 개수만큽 반복
  => 게시글 10개 반복출력

while : 특정 조건이 되면 반복을 중단하고 싶을 때 사용
  => 사용자가 종료버튼을 누를 때까지 반복처리
  => 종료 버튼을 누르면 반복 중단
  => 화면을 반복적으로 그림


1. let i =0;        begin 진입
2. i < 3;           condition 조건 (false 가 될때 까지 실행)
3. alert(i);        body 본문
4. i++              step 증가
5. (반복) 2 - 3 - 4


 -->
