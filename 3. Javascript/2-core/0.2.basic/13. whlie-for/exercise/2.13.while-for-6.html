<html>

<body>

    <script>
        let a = 0;

        while (true) {
            let overh = +prompt("100보다 큰 숫자를 입력해주세요.", "");
            if (overh > 100) break;
            else if (overh == '' || overh == null) {
                alert("취소되었습니다. 다시 입력해주세요.")
            } else if (!overh) {
                alert("숫자를 입력해주세요.")
            }

        }
    </script>

</body>

</html>
