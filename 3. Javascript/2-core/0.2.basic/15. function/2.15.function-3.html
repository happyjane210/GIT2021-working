<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function sum(a, b) {
            return a + b;   // [반환결과 값]
        }

        // let result = 함수명 [매개변수]
        let result = sum(1, 2)
        alert(result); //3
        alert(sum(1, 2));

    </script>
</body>

</html>

<!-- 

    리턴: 반환할 결과값
    함수의 실행 결과를 출력함

 -->
