<!-- 함수 표현식 -->

<html>

<body>
    <script>
        //함수 선언

        function sayhi() {
            alert("Hello")
        }
        sayhi();

        // 함수 표현
        let sayHi = function () {
            alert("Hi");
        }; // 구문이기 때문에 세미콜론 써줘야함

        let funt = sayHi;
        funt();
        sayHi();

        // 변수에 함수를 할당한다, 넣는다.
        // 변수에 변수를 넣는것도 가능, 함수 실행됨




        // alert(sayHi); <-- 함수코드 자체를 보여줌, ()으로 호출을 시켜줘야함
    </script>
</body>

</html>
