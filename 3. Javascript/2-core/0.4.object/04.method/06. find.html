        let users = [

            { id: 2, name: "Pete" },

        ]

        find(판별함수)
        //판별함수의 반환값이 true인 요소를 찾음 // item.id == 여기에 true에 해당되는 애들이 반환됨
        let user = users.find(item => item.id == 1);
        console.log(user.name);
        // ==

            return item.id == 1;

        }
