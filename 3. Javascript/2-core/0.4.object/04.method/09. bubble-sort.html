<!-- 버블정렬 
가까운 두개 요소를 비교해서 큰 요소가 뒤로가게 위치함.

외부 반복문, 내부 반복문(2개숨/)
외부반복문의 반복횟수는 n-1회, 0=i ; i < n-1; i++

// 내부반복문은 요소들의 크기 비교를 하고 위치 변경
// 내부 반복문 반복횟수는 (n-1) - i, j=0; j<(n-1)-i ; j++
-->
<html lang="en">

<body>
    <script>
        for (let i = min; i < max; i++) {
            Math.random() * (max - min) + min;
        }

        let arr = [5, 1, 3, 7, 9, 2];
        // [1,2,3,5,7,9];
        for (let i = 0; i < n - 1; i++) {
            for (let j = 0; j < (n - 1) - i; j++) {
                if (arr[j] > arr[j + 1]) {
                    let temp = arr[j]; // 앞의 변수를 임시변수에 저장
                    arr[j] = arr[j + 1]; // 뒤의 변수를 앞의 변수에 저장
                    arr[j + 1] = temp // 앞의 변수값을 저장한 임시변수를 뒤에 변수에 저장
                }
            }
        }
    </script>
</body>

</html>
