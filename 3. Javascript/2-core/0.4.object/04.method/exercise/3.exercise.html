<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ladder</title>
</head>

<body>
    <script>
        let ladder = {
            step: 0,
            up() {
                this.step++;
            },
            down() {
                this.step--;
            },
            showStep() {
                alert(this.step);
            },
        };

        ladder.up();
        ladder.up();
        ladder.down();
        ladder.showStep();

        console.log(ladder.step);

        console.log(this.step);
    </script>


    <script>
        let ladder = function () {
            this.step = 0;
            this.up = 0;
            this.down = 0;
            this.showStep = this.step;
        };

        ladder.prototype.setUp = function () {
            this.up = this.step++;
            return this;
        };

        ladder.prototype.setDown = function () {
            this.down = this.step--;
            return this;
        };

        ladder.prototype.ShowStep = function () {
            this.showStep = this.step;
            console.log(this.step);
            return this;

        };

        let newLadder = new ladder();

        console.log(newLadder.setUp().setUp().setDown().ShowStep());
    </script>


    <script>
        //해답
        let ladder = {

                this.step++;
                return this;

                this.step--;
                return this;
            },
            showStep() {
                console.log(this.step);
                return this;
            }
        }

        ladder.up().up().up().down().showStep();
    </script>
</body>

</html>
