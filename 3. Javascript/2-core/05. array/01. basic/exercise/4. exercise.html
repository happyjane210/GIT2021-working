    <script>

        function sumInput() {
            let arr = [];

            while (true) {
                let input = prompt("숫자를 입력해주세요", "");

                if (input == "" || input == null || isNaN(+input))
                    break;

                arr.push(+input)
            }

            let sum = 0
            for (let all of arr) {
                sum += all;
            }
            return sum;
        }

        alert(sumInput());
    </script>
