<html>

<body>
    <script>
        // id == 6 인 데이터를 조회?
        // 이진탐색 0(logn) -> 항이 8개면 평균적으로 3번 탐색  log2n  2^3==8
        // 4 -> 6
        let arr = [
            { id: 1, name: "kim" },
            { id: 2, name: "lee" },
            { id: 3, name: "park" },
            //{ id: 4, name: "john" }, 중간에 집어넣어야 한다면, arr.splice(3, 0 {...})
            // 뒤 데이터들이 밀어서 뒤로감
            { id: 5, name: "donald" },
            { id: 6, name: "pete" },
            { id: 7, name: "kang" },
            { id: 8, name: "yoon" },
            { id: 9, name: "jane" },
        ]
        // associative array(연관배열)
        // map(java), dictionary(python), object(javascript)
        // 특정값으로데이터를 검색해야한다면 연관 배열 형태의 데이터구조(key-value)
        let map = {
            1: { id: 1, name: "kim" },
            2: { id: 2, name: "lee" },
            3: { id: 3, name: "park" },
            //4: { id: 4, name: "john" }, 중간에 집어넣어야 한다면 , map[4] = {...}
            // 속성값은 순차적으로 들어가 있지 않음. 특정위치에 바로 넣을 수 있음.
            5: { id: 4, name: "donald" },
            6: { id: 5, name: "pete" },
            7: { id: 6, name: "kang" },
            8: { id: 7, name: "yoon" },
            9: { id: 8, name: "jane" },
        }

        // 연관배열의 탐색 연산 복잡도 0(1)
        map[6]; //{ id: 6, name: "kang" }

        // 연관배열의 추가 연산 복잡도0(1), 빈메모리공간 아무데나 끼워넣음
        map[4] = { id: 4, name: "john" }
    </script>
</body>

</html>
