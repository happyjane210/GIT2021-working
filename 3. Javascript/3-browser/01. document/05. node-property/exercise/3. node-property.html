<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주석 안의 태그</title>
</head>

<body>


    <script>
        let body = document.body;

        body.innerHTML = "<!--" + body.tagName + "-->";
        //tagName, nodeName : 요소 노드 태그이름을 알아낼때 사용.
        //태그이름은 항상 태문자로 변환

        console.log(body.firstChild.data); // 얼럿 창엔 어떤 내용이 출력될까요? BODY
    </script>
</body>

</html>
