<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cloneNode</title>
    <style>
        .alert {
            padding: 15px;
            border: 1px solid #d6e9c6;
            border-radius: 4px;
            color: #3c763d;
            background-color: #dff0d8;
        }
    </style>
</head>

<body>
    <p>
        elem.cloneNode(true)을 호출하면 elem의 ‘깊은’ 복제본이 만들어집니다. 속성 전부와 자손 요소 전부가 복사됩니다. elem.cloneNode(false)을 호출하면 후손 노드 복사
        없이
        elem만 복제됩니다.
    </p>

    <hr>

    <div class="alert" id="div">
        <strong>안녕하세요!</strong> 중요 메시지를 확인하셨습니다.
    </div>

    <script>
        const div = document.querySelector('div')

        let div2 = div.cloneNode(true); // 메시지창 복제
        div2.querySelector('strong').innerHTML = '안녕히 가세요!';
        // 복제한 메시지 창을 기존 메시지 창 다음에 보여줌
        div.after(div2);

        let div3 = div.cloneNode(false);
        div2.after(div3);

        setTimeout(() => div.remove(), 1000);
        setTimeout(() => div2.remove(), 2000);
        setTimeout(() => div3.remove(), 3000);
    </script>
</body>

</html>
