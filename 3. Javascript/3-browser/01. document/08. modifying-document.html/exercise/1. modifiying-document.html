<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>createTextNode vs innerHTML vs textContent</title>
</head>

<body>
    <div id="elem1"></div>
    <div id="elem2"></div>
    <div id="elem3"></div>

    <script>
        let text = "<b>this is text.</b>"

        elem1.append(document.createTextNode(text));    //<b>this is text.</b> 테그 통째로 인식
        elem2.innerHTML = text;                         //this is text. 문자열만, 태그 자동변환
        elem3.textContent = text;                       //<b>this is text.</b> 태그 통째로 인식

    </script>
</body>

</html>
