<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <textarea id="text-input" name="text" id="" cols="30" rows="10"></textarea> <br>
        <button id="button-input">delete</button>
    </form>

    <script>
        const text = document.querySelector('textarea');
        const btn = document.querySelector('button');

        // 텍스트 에리어 입력할때마다 이벤트 처리
        text.addEventListener('keyup', () => {
            //console.log(text.value);
            localStorage.setItem('storegeKey', text.value);
        });

        // clear 버튼을 클릭했을때 텍스트에리어 및 로컬 스토리지 초기화
        btn.addEventListener('click', () => {
            text.value = '';
            localStorage.removeItem('storegeKey');
        });

        text.value = localStorage.getItem('storegeKey')
    </script>
</body>

</html>

<!-- 
    이벤트: 
    1. keyup -> 로컬스터리에 저장
    2. 페이지가 로딩됐을때 로컬스토리에 저장된걸 꺼내서 textarea에 값을 넣음 

    <textarea> </textarea>
 -->
